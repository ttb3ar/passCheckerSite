<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="styleEx.css" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="theme-switch-wrapper">
    <label class="theme-switch">
      <input type="checkbox" id="theme-toggle">
      <span class="slider theme-slider">
        <i class="fas fa-sun"></i>
        <i class="fas fa-moon"></i>
      </span>
    </label>
  </div>

  <div class="language-switch-wrapper">
    <label class="language-switch">
      <input type="checkbox" id="lang-toggle">
      <span class="slider lang-slider">
        <span class="lang-label" id="lang-label">EN</span>
      </span>
    </label>
  </div>

  <div class="container">
    <h1 id="title">Password Strength Checker</h1>
    <input type="password" id="password" placeholder="Enter your password" />
    <div class="strength-bar" id="strength-bar">
      <div class="strength-fill" id="strength-fill"></div>
    </div>
    <p id="feedback"></p>
    <p id="pwned-result"></p>
  </div>

  <footer class="footer">
    <div class="social-links">
      <a href="https://github.com/ttb3ar" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-github"></i>
      </a>
      <a href="https://www.linkedin.com/in/theodore-lin-7b391a299" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
    <p>Created by TTB3AR</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
